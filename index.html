<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fight Simulator</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff004c;
    }

    input {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      width: 150px;
      text-align: center;
    }

    button {
      background: #ff004c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .arena {
      margin-top: 30px;
      height: 200px;
      position: relative;
      overflow: hidden;
    }

    .fighter {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 100px;
      background: #ff004c;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
      font-size: 14px;
      transition: transform 0.2s;
    }

    #fighter1 {
      left: 10%;
      background: #00bfff;
    }

    #fighter2 {
      right: 10%;
      background: #ff004c;
    }

    .log {
      margin-top: 20px;
      font-size: 16px;
      height: 80px;
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è Fight Simulator ‚öîÔ∏è</h1>
  <div>
    <input type="text" id="fighter1Name" placeholder="Fighter 1" />
    <input type="text" id="fighter2Name" placeholder="Fighter 2" />
    <br />
    <button onclick="startFight()">Start Fight</button>
  </div>
  <div class="arena">
    <div id="fighter1" class="fighter"></div>
    <div id="fighter2" class="fighter"></div>
  </div>
  <div class="log" id="log"></div>

  <script>
    function startFight() {
      const name1 = document.getElementById("fighter1Name").value || "Player 1";
      const name2 = document.getElementById("fighter2Name").value || "Player 2";
      const f1 = document.getElementById("fighter1");
      const f2 = document.getElementById("fighter2");
      const log = document.getElementById("log");

      f1.textContent = name1;
      f2.textContent = name2;
      log.textContent = "The fight begins...";

      let hitCount = 0;
      const fightInterval = setInterval(() => {
        hitCount++;
        const attacker = Math.random() > 0.5 ? name1 : name2;
        const defender = attacker === name1 ? name2 : name1;
        log.textContent = `${attacker} strikes ${defender}!`;

        // Animate fighters
        if (attacker === name1) {
          f1.style.transform = "translateX(50px)";
          f2.style.transform = "translateX(-20px)";
        } else {
          f1.style.transform = "translateX(-20px)";
          f2.style.transform = "translateX(-50px)";
        }

        setTimeout(() => {
          f1.style.transform = "translateX(0)";
          f2.style.transform = "translateX(0)";
        }, 300);

        if (hitCount > 10) {
          clearInterval(fightInterval);
          const winner = Math.random() > 0.5 ? name1 : name2;
          log.textContent = `üí• ${winner} wins the battle! üí•`;
        }
      }, 1500);
    }
  </script>
</body>
</html>
